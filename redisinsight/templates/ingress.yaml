apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "redsinsight.fullname" . }}
  labels:
    {{- include "redisinsight.labels" . | nindent 4 }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ include "redisinsight.fullname" . }}
            port:
              number: 8001
