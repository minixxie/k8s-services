apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: private-gpt
  namespace: private-gpt
spec:
  rules:
    - host: private-gpt.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: private-gpt
                port:
                  number: 8080
